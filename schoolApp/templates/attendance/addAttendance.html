{% extends 'base2.html' %}

{% block title %} Add Attendance {% endblock %}

{% block content %}


<div class="flex-auto justify-center items-center min-h-[100vh]">
    <form class="mx-auto max-w-[60%] space-y-6 w-full bg-white rounded-lg shadow-lg p-8" method="POST">
        {% csrf_token %}
        <div class="space-y-2 text-center">
            <h1 class="text-3xl font-bold text-gray-900"> Add Attendance </h1>
            <p class="text-gray-500">Fill out the form to register a new Attendance.</p>
        </div>
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">

                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-900"
                        for="baby">
                        Baby
                    </label>
                    <select
                        class="flex h-10 w-full text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 border-2 border-gray-300 bg-white text-gray-900 rounded-md p-2"
                        id="baby" required="" name="baby">
                        <option value="">Select baby</option>
                        {% for baby in babies %}
                        <option value="{{baby.id}}">{{baby.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-900"
                        for="period_of_stay">
                        Period Of Stay
                    </label>
                    <select
                        class="flex h-10 w-full text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 border-2 border-gray-300 bg-white text-gray-900 rounded-md p-2"
                        id="period_of_stay" required="" name="period_of_stay">
                        <option value="">Select period of stay</option>
                        <option value="Half Day"> Half Day</option>
                        <option value="Full Day">Full Day</option>
                        <option value="1 Hour">1 Hour</option>
                    </select>
                </div>
            </div>

            
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-900"
                        for="date">
                        Date
                    </label>
                    <input
                        class="flex h-10 w-full text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 border-2 border-gray-300 bg-white text-gray-900 rounded-md p-2"
                        id="date" required="" type="date" name="date" />
                </div>
                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-900"
                        for="fee_amount">
                        Fee Amount
                    </label>
                    <input
                        class="flex h-10 w-full text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 border-2 border-gray-300 bg-white text-gray-900 rounded-md p-2"
                        id="fee_amount" placeholder="Enter the baby's fee" required="" name="fee_amount" />
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4">
            
                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-900"
                        for="Brought By">
            
                    </label>
                    <select
                        class="flex h-10 w-full text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 border-2 border-gray-300 bg-white text-gray-900 rounded-md p-2"
                        id="brought_by" required="" name="brought_by">
                        <option value="">Select brought by</option>
                        <option value="Dad"> Dad</option>
                        <option value="Mom">Mom</option>
                        <option value="School Van">School Van</option>
                    </select>
                </div>
            </div>

        </div>
        


        <button
            class="inline-flex items-center justify-center whitespace-nowrap text-sm ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 w-full bg-[#6B46C1] hover:bg-[#553C9A] text-white rounded-md py-3 font-bold"
            type="submit">
            Add Attendance
        </button>
</div>
</form>

</div>





{% endblock %}
