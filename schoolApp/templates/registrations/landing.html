<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div
      class="flex min-h-[100dvh] flex-col items-center justify-center bg-[#f0f0f0] px-4 py-12 md:px-6 lg:py-32"
    >
      <div
        class="mx-auto w-full max-w-[1000px] rounded-lg border border-gray-200 bg-white shadow-lg"
      >
        <div class="grid grid-cols-2">
          <div class="flex flex-col items-center justify-center p-12">
            <div class="space-y-4 text-center">
              <div class="flex items-center justify-center">
                <h1
                  class="ml-4 text-4xl font-bold tracking-tight text-gray-900"
                >
                  Welcome to Daystar Daycare
                </h1>
              </div>
              <p class="text-lg text-gray-500">
                Nurturing young minds, one day at a time.
              </p>
            </div>
          </div>
          <div
            class="flex flex-col items-center justify-center bg-[#0077b6] p-12 text-white"
          >
            <h2 class="mb-6 text-4xl font-bold">Login</h2>
            <p class="mb-10 text-xl">
              Sign in to your account to access the daycare services.
            </p>

            <a
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 mt-6 w-full bg-white text-[#4caf50] hover:bg-[#388e3c] focus:ring-white border-2 border-[#4caf50] hover:border-[#388e3c] font-bold"
              href="{% url 'register' %}"
            >
              <i class="fas fa-user-plus mr-2"></i>
              Register
            </a>

           <a class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 mt-6 w-full bg-white text-[#4caf50] hover:bg-[#388e3c] focus:ring-white border-2 border-[#4caf50] hover:border-[#388e3c] font-bold"
             href="{% url 'logon' %}"
           >
             <i class="fas fa-sign-in-alt mr-2"></i>
             Login
           </a>

          </div>
        </div>
      </div>
      <footer class="w-full max-w-[1000px] mt-12 px-4 md:px-6">
        <div class="flex flex-col md:flex-row items-center justify-between">
          <div class="space-y-2 text-center md:text-left">
            <div class="flex items-center justify-center md:justify-start">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-8 w-8 text-[#0077b6]"
              >
                <polygon
                  points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                ></polygon>
              </svg>
              <h3 class="ml-4 text-2xl font-bold text-gray-900">
                Daystar Daycare
              </h3>
            </div>
            <p class="text-lg text-gray-500">
              Nurturing young minds, one day at a time.
            </p>
          </div>
          <div class="flex gap-4 mt-4 md:mt-0">
            <a class="text-gray-500 hover:text-gray-900" href="#"> About </a>
            <a class="text-gray-500 hover:text-gray-900" href="#"> Services </a>
            <a class="text-gray-500 hover:text-gray-900" href="#"> Contact </a>
            <a class="text-gray-500 hover:text-gray-900" href="#"> Privacy </a>
          </div>
        </div>
        <div class="mt-8 text-center text-gray-500">
          Â© 2024 Daystar Daycare. All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
